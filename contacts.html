<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body style="background-color: rgb(171, 198, 221)">
    <header style="background-color: #647b814d">
      <center>
        <h1>Contact Me</h1>
        <p>Feel free to speak</p>
      </center>
      <hr />
      <nav style="background: #bd93dfb6">
        <table align="center" cellspacing="10px" cellpadding="10px" border="0">
          <tr>
            <td>
              <a href="Sazzad.html">Home</a>
            </td>

              <a href="Result.html">Result</a>
            </td>
            <td>
              <a href="Map.html">Direction</a>
            </td>
          </tr>
        </table>
      </nav>
    </header>

    <hr />

    <main>
      <section id="contact" style="text-align: center">
        <h2>I'd really like to hear from you!</h2>

        <form action="https://httpbin.org/get" method="get">
       
            <fieldset style="width: 50%; margin: auto; background-color: rgba(240, 255, 255, 0.267);">
              <legend>Personal Info</legend>
              <p>
                <label for="firstName">First Name:</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="ex.yourName"
                  autocomplete="on"
                  required
                  autofocus
                />
              </p>
              <p>
                <label for="lastName">Last Name:</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="ex.yourName"
                  autocomplete="on"
                  required
                />
              </p>
              <p>
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="your secret"
                  required
                />
              </p>
              <p>
                <label for="phone">Phone:</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="5555555555"
                  pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                  required
                />
              </p>
            </fieldset>
         
          <br>
        
            <fieldset style="width: 50%; margin: auto;  background-color: rgba(240, 255, 255, 0.267)">
              <legend>Send Me A Note</legend>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </fieldset>
        
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <hr>
  
    <footer>

      </p>
    </footer>
  </body>
</html>
